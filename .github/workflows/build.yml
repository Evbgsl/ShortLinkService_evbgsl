name: Java CI

on:
  # push:
    # branches: [ main, master, feature/* ] # любые пуши в основные ветки и feature
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn compile

      - name: Generate SBOM (CycloneDX)
        run: mvn org.cyclonedx:cyclonedx-maven-plugin:2.8.0:makeAggregateBom

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: target/bom.json
          retention-days: 7

      - name: Check code formatting with Spotless
        run: mvn spotless:check

      - name: Run tests
        run: mvn test

      - name: Package (optional)
        run: mvn package

  security:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'pull_request' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: target

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "shortlink-service"
          path: "."
          format: "HTML"
          out: "reports"

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports
          retention-days: 7

      - name: Upload SBOM to Dependency-Track
        env:
          DEPENDENCYTRACK_URL: ${{ secrets.DEPENDENCYTRACK_URL }}
          DEPENDENCYTRACK_API_KEY: ${{ secrets.DEPENDENCYTRACK_API_KEY }}
        run: |
          curl -sS -X POST "$DEPENDENCYTRACK_URL/api/v1/bom" \
            -H "X-Api-Key: $DEPENDENCYTRACK_API_KEY" \
            -H "Content-Type: multipart/form-data" \
            -F "projectName=shortlink-service" \
            -F "projectVersion=1.0.0" \
            -F "bom=@target/bom.json"


